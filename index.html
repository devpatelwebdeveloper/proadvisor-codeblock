<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <!-- <div id="app"></div> -->
    <div class="block">
      <div class="table">
        <div class="tr">
          <div class="th">
            Points
          </div>
          <div class="td">
            <div class="package-type silver">Silver</div>
            <div class="points">1‑199</div>
          </div>
          <div class="td active">
            <div class="package-type gold">Gold</div>
            <div class="points">1‑199</div>
          </div>
          <div class="td">
            <div class="package-type platinum">Platinum</div>
            <div class="points">1‑199</div>
          </div>
          <div class="td">
            <div class="package-type elite">Elite</div>
            <div class="points">1‑199</div>
          </div>
        </div>
      </div>
      <div class="table" id="marketingTools"></div>
      <div class="table" id="productSupport"></div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
